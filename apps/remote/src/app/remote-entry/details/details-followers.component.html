<section class="w-screen flex items-center justify-center h-screen relative">
  <div
  class="w-full bg-white border m-12 border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 m-auto"
  >
  <div class="flex flex-wrap items-center justify-center">
    <!-- <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700"> -->
      @for (item of followers;track item) {
      <div class="py-3 sm:py-4 min-w-[300px]">
        <div class="flex items-center">
          <div class="shrink-0">
            <img
              class="w-8 h-8 rounded-full"
              :src="{{ item?.avatar_url }}"
              alt="{{ item?.login }}"
            />
          </div>
          <div class="flex-1 min-w-0 ms-4">
            <p
              class="text-sm font-medium text-gray-900 truncate dark:text-white"
            >
              {{ item?.login }}
            </p>
          </div>
        </div>
      </div>
      } @empty {
      <div class="text-white text-4xl text-center" >There are no items.</div>
      }
    <!-- </ul> -->
  </div>
</div>
<svg  class="w-6 h-6 text-gray-800 absolute top-[1rem] left-[1rem] cursor-pointer" (click)="goToHome()" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
</svg>
</section>
